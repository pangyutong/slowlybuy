    <section id="category">

            <a href="#">更所优惠信息</a>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">

        <div class="category_info">

                    </h4>
                    <div class="other">

        </div>
    </section>

    <!-- footer B -->
    <!-- footer E -->
    <!-- menuTpl B -->
    <script type='text/template' id='menuTpl'>
        {{each result as value index}}
        <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                   {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
        {{/each}}   
    </script>
    <!-- menuTpl E -->
    <!-- categoryTpl B -->
    <script type='text/template' id='categoryTpl'>
        {{each result as value index}}
        <div class="category_info">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {{#value.productImgSm}}
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{value.productName}}
                            <span>{{value.productPinkage}}</span>
                        </h4>
                        <div class="other">
                            <div class="other_from">{{value.productFrom}}</div>
                            <div class="other_talk">{{value.productComCount}}</div>
                        </div>
                    </div>
                </div>
    
            </div>


        {{/each}}  
    
    </script>
